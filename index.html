<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <h1>Math Game</h1>
        <div class="settings">
            <div>
                <button id="lvlBtn">Select Level</button>
                <ul id="lvl">
                    <li onclick="changeLvl('beginner')">Beginner</li>
                    <li onclick="changeLvl('int')">Intermediate</li>
                    <li onclick="changeLvl('adv')">Advanced</li>
                </ul>
            </div>
            <div>
                <button id="oprBtn">Select Operator</button>
                <ul id="opr">
                    <li onclick="changeOpr('Add')">Addition</li>
                    <li onclick="changeOpr('Sub')">Subtraction</li>
                    <li onclick="changeOpr('Multiply')">Multiplication</li>
                    <li onclick="changeOpr('Divide')">Division</li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding: 20px;">
        <div class="container">
            <div class="game">
                <h2 id="num1">5</h2>
                <h2 id="operator">*</h2>
                <h2 id="num2">3</h2>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter Your Answer">
                <i class="fa fa-check" onclick="submit(this)"></i>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
    <script src='sweetalert2.all.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
